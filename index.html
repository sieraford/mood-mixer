<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Mood Mixer</title>
</head>
<body>
    <header>
        <section class="hero">
            <div class="hero-body">
              <p class="title">
                Mood Mixer
              </p>
              <p class="subtitle">
                How are you feeling right now?
              </p>
            </div>
         </section>
    </header>
    <main>
        <div>
            <div class="mx-auto max-w-2xl py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
            <h2 class="sr-only"></h2>
        
            <div class="grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
                <a href="#" class="group">
                <div>
                    <span id="happy"></span>
                </div>
                <h3 class="mt-4" id="happy">Happy</h3>
                </a>
        
                <a href="#" class="group">
                <div>
                  <span id="sad"></span>
                </div>
                <h3 class="mt-4" id="sad">Sad</h3>
                </a>
        
                <a href="#" class="group">
                <div>
                  <span id="angry"></span>
                </div>
                <h3 class="mt-4" id="angry">Angry</h3>
                </a>
        
                <a href="#" class="group">
                <div>
                  <span id="chill"></span>
                </div>
                <h3 class="mt-4" id="chill">Chill</h3>
                </a>

                <a href="#" class="group">
                    <div>
                      <span id="pumped"></span>
                    </div>
                    <h3 class="mt-4" id="pumped">Energized</h3>
                </a>

                <a href="#" class="group">
                    <div>
                      <span id="stressed"></span>
                    </div>
                    <h3 class="mt-4" id="stressed">Stressed</h3>
                </a>

                <a href="#" class="group">
                    <div>
                      <span id="party"></span>
                    </div>
                    <h3 class="mt-4" id="party">Ready 2 Party</h3>
                </a>

                <a href="#" class="group">
                    <div>
                      <span id="focused"></span>
                    </div>
                    <h3 class="mt-4" id="focused">Focused</h3>
                </a>
            </div>
            </div>
        </div>
  
        
    </main>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          },
            plugins: [
                require('@tailwindcss/aspect-ratio'),
            ]
        }
      </script>
    <script src="./assets/js/script.js"></script> 
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</body>
</html>
